<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
    <img src="images\blue-pop.png" alt="blue-pop">
    <h1>Fred's Frozen Pops</h1>

    <nav id="header-selectors">
        <button type="button" class="store-button"><a href="index.html">HOME</a></button>
        <button type="button" class="store-button">STORE</button>
        <button type="button" class="store-button"><a href="contact-us.html">Contact Us</a></button>
    </nav>
</header>
<main class ="contact-main">

    <h1 id="contact-h1">Contact Us</h1>

    <div>
    <label for="name">Name:</label>
    <br/>
    <input type="text" name="Name" id="name">
    </div>

    <div>
        <label for="How">How did you hear of us?:</label>
        <br/>
        <input type="text" name="How" id="How">
    </div>

    <div>
        <label for="favorite-color">What color is your favorite frozen pop?</label>
        <br/>
        <input class = "color" type = "color" name="favorite-color" id="favorite-color">
    </div>

    <div>
        <label for="about">Please let us know any comments you have:</label>
        <br/>
        <input class="text-area" type="text" name="" id="">
    </div>

    <button id ="button-contact" class="store-button" type="submit" >Submit</button>

</main>

<footer>
    <p>&#169 2022. All rights reserved.</p>
</footer>

    
</body>
</html>
