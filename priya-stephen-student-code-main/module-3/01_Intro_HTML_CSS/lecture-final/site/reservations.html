  <!-- Form to make a reservation -->
  <main>
    <h2>Make a Reservation</h2>

    <form action="https://exampleee.com/api/reservations">

      <div>
        <label for="resname">Name: </label>
        <input type="text" name="reservationname" id="resname">
      </div>

      <div>
        <label for="guestNum">Number of Guests</label>
        <input type="number" name="guestNum" id="guestNum">
      </div>

      <div>
        <label for="reservationdate">Date</label>
        <input type="date" name="date" id="reservationdate">
      </div>

      <div>
        <label for="reservationtime">Time</label>
        <input type="time" name="time" id="reservationtime">
      </div>

      <div>
        <label for="specialinstructions">Special Instructions</label>
        <input type="checkbox" name="special" id="specialinstructions">
      </div>

      <div>
        <button type="submit">Submit</button>
      </div>

    </form>

  </main>

</body>
